name: Build APK (BikeLogger)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms & build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # (jeśli brak gradlew) wygeneruj wrapper jednorazowo
      - name: Generate Gradle Wrapper (if missing)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: wrapper
          cache-disabled: true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # ⬇️ DODAĆ TEN KROK – pokaże dokładny błąd z prefiksem "e: ..."
      - name: Compile Kotlin first (show precise errors)
        run: ./gradlew :app:compileDebugKotlin --stacktrace --no-daemon --info

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BikeLogger-debug-apk
          path: app/build/outputs/apk/debug/*.apk
